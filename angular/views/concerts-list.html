

<div id="concerts-list" >


<!-- <label for="search">search:</label>
<input id="search" type="text" ng-model="query" placeholder="Search for concerts" autofocus>  -->


  <ul ng-repeat="concert in concerts | filter:query" class="">
	<li class="">
	<a 
	ng-href="#/concert/{{concert.id}}" 
	class="row list-element gradient"
	>
		<div class="col-xs-9">
			<h2 class="text-condensed black">
				{{concert.name}}
			</h2>
			<span class="grey">
				<span ng-show="concert.interpreter">
	        		{{concert.interpreter}}
	    		</span>
				<span ng-show="concert.director">
	        		DIRECT:{{concert.director}}
	    		</span>
	    		<span ng-show="concert.composer">
	        		COMP:{{concert.composer}}
	    		</span>
	    		<span ng-show="concert.style">
	        		STYLE:{{concert.style}}
	    		</span>
    		</span>
		</div>
		<div class="col-xs-3">
			<div class="date drop-shadow">
				<div class="day black text-light">
					{{concert.performances[0].date_performance | date : "d"}}
				</div>
				<div class="month text-bold white">
					{{concert.performances[0].date_performance | date : "MMMM"}}
				</div>
			</div>
		</div>
		

		


	</a>
	</li>
  </ul>
</div>
