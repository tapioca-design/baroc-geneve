	<div class="row" >
			<div class="col-xs-2">
				<div class="headerSideBtnLeft">
				
<!-- 
				<span ng-if="checked" class="animate-if">
				  FIFI
				</span> -->
				

				<div id="search" ng-show="search.visible">
					<a  ng-click="searchShowHideToggle()" ng-href="#/concerts-list" class="white header-side-btn " >
						<span class="glyphicon glyphicon-remove red-dark" ng-show="searchShowHideToggleBoolean"></span>
						<span class="glyphicon glyphicon-search red-dark" ng-hide="searchShowHideToggleBoolean"></span>
					</a>
				</div>

				<div id="back" ng-show="back.visible">
					<a ng-href="{{back.url}}" ng-click="back.url"  class="white header-side-btn " >
						<span class="glyphicon glyphicon-chevron-left red-dark" ></span>
					</a>
				</div>


				<!-- <a href="#/concerts-list" class="white header-side-btn " ><span class="glyphicon glyphicon-chevron-left red-dark"></span></a> -->
				

				</div>
			</div>
			<div class="col-xs-8" >
				
				<h1 class="text-condensed white" ng-hide="searchShowHideToggleBoolean" >
					{{Data.headerTitle}}
				</h1>




				<div ng-controller='ConcertsListController' ng-show="searchShowHideToggleBoolean" id="search-field">
					<input type='text' ng-model='search.searchTerm' placeholder="Bach, Violoncelle, ...">
				</div>
			</div>



			<div class="col-xs-2">
				<div class="headerSideBtnRight">
					<a href="#" class="white header-side-btn" header-side-btn-right><span class="glyphicon glyphicon-menu-hamburger red-dark"></span></a>
				</div>
			</div>



</div>
