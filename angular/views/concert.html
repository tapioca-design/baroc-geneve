<div id="concert" class="row" >

		<div 
		id="landscape" 
		style="
		background: url(../symfony/web/bundles/tapiocadesignclasslivegnv/images/works/{{work.name_url}}/landscape.jpg);
		background-size: 100% auto;
	    background-repeat: no-repeat;
	    background-position:center;
	    height: 50px;
	    "
		>
		</div>


		<div class="col-xs-12 bkg-color" id="work">

			<ul>
						<li ng-show="work.interpreter">
			        		<span class="text-italic text-light">Interpreter(s):</span> {{work.interpreter}}
			    		</li>
						<li ng-show="work.director">
			        		<span class="text-italic text-light">Direction:</span> {{work.director}}
			    		</li>
			    		<li ng-show="work.composer">

			    		</li>
			    		<li ng-show="work.style">
			        		<span class="text-italic text-light">Style:</span> {{work.style}}
			    		</li>
			</ul>

		</div>
