<div id="places-list">
  <ul ng-repeat="place in places" class="">
	<li class="">
	<a 
	ng-href="#/place/{{place.id}}" 
	class="row list-element gradient"
	>
		<div class="col-xs-9">
			<h2 class="text-condensed black">
				{{place.name_fr}}
			</h2>
		</div>
		<div class="col-xs-3">
			<img ng-src="../symfony/web/bundles/tapiocadesignclasslivegnv/images/places/{{place.name_url}}/square.jpg" class="img-circle" />
		</div>
	</a>
	</li>
  </ul>
</div>
