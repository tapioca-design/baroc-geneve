<div ng-controller="PlacesListController" id="places-list">

	<li class="">
	<a href="#" class="row list-element gradient">
		<div class="col-xs-9">
			<h2 class="text-condensed black">
				{{place.name}}
			</h2>
			
		</div>
		<div class="col-xs-3">
			<div class="date drop-shadow">
				
			</div>
		</div>
	</a>
	</li>
  </ul>
</div>
