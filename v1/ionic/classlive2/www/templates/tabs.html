<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Dashboard Tab -->
  <ion-tab 
  title="Concerts" 
  icon-off="ion-music-note" 
  icon-on="ion-music-note" 
  href="#/tab/concerts">
    <ion-nav-view name="tab-concerts"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab 
  title="Map" 
  icon-off="ion-android-pin" 
  icon-on="ion-android-pin" 
  href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab 
  title="Lieux" 
  icon-off="ion-cube" 
  icon-on="ion-cube" 
  href="#/tab/places">
    <ion-nav-view name="tab-places"></ion-nav-view>
  </ion-tab>


</ion-tabs>
