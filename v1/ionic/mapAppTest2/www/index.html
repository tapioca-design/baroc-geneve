<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-IPNTXaTmYhxw68K8oURV_kRah8GbShU&sensor=true"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

  </head>

    <body>
    <script>
    
alert("init");

          document.addEventListener("deviceready", onDeviceReady, false);

          function onDeviceReady() {
                if (navigator.geolocation) {
                  alert("navigator.geolocation true");
                  navigator.geolocation.getCurrentPosition(onSuccess, onError, {enableHighAccuracy: true});
                } else if (!navigator.geolocation) {
                  alert("navigator.geolocation false");
                } else {
                  alert("navigator.geolocation ELSE...");
                }

          }
          function onSuccess(position) {
            alert("2onSuccess");
            alert('2Cordova navgator getCurrentPosition success '+position.coords.latitude+" - "+position.coords.longitude);
          }
          function onError(error) {
              alert('2Impossible de vous localiser: '+error.message);
          }


    </script>
  </body>
</html>
