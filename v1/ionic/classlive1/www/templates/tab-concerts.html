<ion-view class="TD-list">
<ion-nav-title class="text-condensed">
<strong>B a r o c - G e n è v e</strong>
</ion-nav-title>
<ion-content>

<!-- <button ng-click="transitionTo()">transitionTo</button> -->

<ion-list>
<ion-item 
ng-repeat="concert in filteredConcerts = (concerts | filter:Search.term | orderBy: concert[1])" 
type="item-text-wrap" 
href="#/tab/concerts/{{concert[0].work.id}}"
>

<div class="row pad-side-4 ">
  <div class="col-75 pad-right-1 pad-vertical-1" >
              <h2 class="text-condensed black">
                {{concert[0].work.name}}
              </h2>
              <div class="grey small" >
                <div ng-show="concert[0].work.interpreter" >
                  {{concert[0].work.interpreter}}
                </div>
                <div ng-show="concert[0].work.director">
                  <span class="smaller">DIRECT: </span>{{concert[0].work.director}}
                </div>
                <div ng-show="concert[0].work.composer">
                  <span class="smaller">COMP: </span>{{concert[0].work.composer}}
                </div>
                <div ng-show="concert[0].work.style">
                  <span class="smaller">STYLE: </span>{{concert[0].work.style}}
                </div>
              </div>
  </div>
  <div class="col-25" >
            <div class="date">
              <div class="date-text color1-drop-shadow">
                      <div class="day day-alt1 black text-thin" >
                        <span class="text-tiny">
                          {{concert[1] | date : "EEE"}}
                        </span>
                        <span class="text-regular">
                          {{concert[1] | date : "d"}}
                        </span>
                      </div>
                      <div class="month month-alt1 text-bold white">
                        {{concert[1] | date : "MMMM"}}
                      </div>
              </div>
            </div>
    </div>  
    <!-- will close row -->
</div>
