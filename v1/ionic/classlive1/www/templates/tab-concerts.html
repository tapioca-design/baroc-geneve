<ion-view view-title="Concerts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="concert in concerts" type="item-text-wrap" href="#/tab/concerts/{{concert.id}}">
        <img ng-src="{{concert.face}}">
        <h2>{{concert.name}}</h2>
        <p>{{concert.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(concert)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
