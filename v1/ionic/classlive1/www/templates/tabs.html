<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-dark TD-theme-1">
<!-- <button ng-click="transitionTo()">transitionTo</button> -->
  <ion-tab 
  title="Concerts" 
  icon-off="ion-music-note" 
  icon-on="ion-music-note" 
  ng-click="transitionTo('tab.concerts')"
  >
    <ion-nav-view name="tab-concerts"></ion-nav-view>
  </ion-tab>
  <ion-tab 
  title="Map" 
  icon-off="ion-android-pin" 
  icon-on="ion-android-pin" 
  ng-click="transitionTo('tab.map')"
  >
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
  <ion-tab 
  title="Lieux" 
  icon-off="ion-cube" 
  icon-on="ion-cube" 
  ng-click="transitionTo('tab.places')"
  >
    <ion-nav-view name="tab-places"></ion-nav-view>
  </ion-tab>
</ion-tabs>
