<ion-view>
<ion-nav-title class="text-condensed">
<span class="text-extended bold">B a r o c • G e n è v e</span>
</ion-nav-title>
<ion-content>


  
<ion-list>
  <ion-item 
  ng-repeat="place in places" 
  type="item-text-wrap" 
  ng-href="#/tab/places/place/{{place.id}}" 
  class="item-remove-animate item-avatar item-icon-right"
  >
  
	<img 
			ng-src="img/places/{{place.name_url}}/square.jpg" 
			class="img-circle" 
			fallback-src="{{Const.baseUrl}}/symfony/web/bundles/tapiocadesignclasslivegnv/images/places/{{place.name_url}}/square.jpg" 	
			/>
			<h2 class="text-condensed black">
				{{place.name_fr}}
			</h2>
	</ion-item>
  </ion-list>

  <div ng-show="Data.loadingActive" class="text-center vertical-center">
  <img src="img/loader.gif" alt="" class="img-size-half">
</div>

</ion-content>
</ion-view>
