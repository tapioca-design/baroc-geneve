
<!-- <div class="row" ><div class="col-xs-12 color1-bkg-darker" id="status-bar"></div></div> -->
<div class="row" >
			<div class="col-xs-2">

				<div class="headerSideBtnLeft " ng-show="headerSideBtnLeftActive">
				
					<div id="search" ng-show="searchAllowed" class="">
						<a  ng-click="searchActiveToggle()"  class="color1-medium header-side-btn " >
							<span  ng-show="searchActive">
								<img src="img/icons/cross2.png" alt="Previous page" class="icon">
							</span>
							<span  ng-hide="searchActive">
								<img src="img/icons/search2.png" alt="Type keywords" class="icon">
							</span>
						</a>
					</div>


					<div id="back" ng-hide="searchAllowed">
						<a ng-click="backToPreviousUrl()" class="color1-medium header-side-btn " >
							<img src="img/icons/back.png" alt="Previous page" class="icon">
						</a>
					</div>
					<!-- <a href="#/concerts-list" class="white header-side-btn " ><span class="glyphicon glyphicon-chevron-left red-dark"></span></a> -->
				</div>
			</div>

			<div class="col-xs-8" >
				<h1 class="text-condensed white" ng-hide="searchActive" >
					{{Data.headerTitle}}
				</h1>
				<div ng-controller='ConcertsListController' ng-show="searchActive" id="search-field">
						<input 
						type='text' 
						ng-model='Search.term' 
						placeholder="Bach, Violoncelle, ..." 
						autofocus 
						focus-me="shouldBeOpen"
						>
				</div>
			</div>

			<div class="col-xs-2">
				<!-- <div class="headerSideBtnRight">
					<a href="#" class="white header-side-btn" header-side-btn-right><span class="glyphicon glyphicon-menu-hamburger red-dark"></span></a>
				</div> -->
			</div>



</div>
