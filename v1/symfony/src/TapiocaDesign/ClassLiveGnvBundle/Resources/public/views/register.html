<section class="register">
	<form name="myform" 
	ng-submit="register()"
	novalidate>

		<h1>Register</h1>
		<p>To access more stuff</p>


		<input type="firstname" name="firstname" placeholder="First name" autofocus ng-model="user.firstname" ng-required="true">
		<p class="error validationerror" 
		ng-show="myform.firstname.$invalid && myform.firstname.$touched">
		First name is required</p>

		<input type="lastname" name="lastname" placeholder="lastname" autofocus ng-model="user.lastname" ng-required="true">
		<p class="error validationerror" 
		ng-show="myform.lastname.$invalid && myform.lastname.$touched">
		lastname is required</p>

		<input type="email" name="email" placeholder="email" autofocus ng-model="user.email" ng-required="true">
		<p class="error validationerror" 
		ng-show="myform.email.$invalid && myform.email.$touched">
		email is required</p>

		<input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
		<p class="error validationerror" 
		ng-show="myform.password.$invalid && myform.password.$touched">
		Password is required</p>


		<button ng-disabled="myform.$invalid" type="submit">Register</button>


		<p>or <a href="#/login">login</a></p>
	</form>
</section>
